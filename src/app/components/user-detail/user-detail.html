<div class="form-container">
  <h2>✏️ Edit User</h2>

  <form (ngSubmit)="updateUser()" #editUserForm="ngForm" class="user-form">
    
    
    <div class="form-step">
      <label>Name</label>
      <input
        type="text"
        [(ngModel)]="user.name"
        name="name"
        #name="ngModel"
        required
        minlength="3"
        placeholder="Update full name"
      />
      <div class="error" *ngIf="name.invalid && (name.dirty || name.touched)">
        <small *ngIf="name.errors?.['required']">Name is required.</small>
        <small *ngIf="name.errors?.['minlength']">Name must be at least 3 characters.</small>
      </div>
    </div>

    
    <div class="form-step">
      <label>Email</label>
      <input
        type="email"
        [(ngModel)]="user.email"
        name="email"
        #email="ngModel"
        required
        email
        placeholder="Update email address"
      />
      <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
        <small *ngIf="email.errors?.['required']">Email is required.</small>
        <small *ngIf="email.errors?.['email']">Enter a valid email address.</small>
      </div>
    </div>

    
    <div class="form-step">
      <label>Phone</label>
      <input
        type="text"
        [(ngModel)]="user.phone"
        name="phone"
        #phone="ngModel"
        required
        pattern="^[0-9]{10}$"
        placeholder="Update phone number"
      />
      <div class="error" *ngIf="phone.invalid && (phone.dirty || phone.touched)">
        <small *ngIf="phone.errors?.['required']">Phone number is required.</small>
        <small *ngIf="phone.errors?.['pattern']">Phone must be 10 digits.</small>
      </div>
    </div>

    
    <div class="form-actions">
      <button type="submit" [disabled]="!editUserForm.valid">💾 Update</button>
    </div>
  </form>
</div>
