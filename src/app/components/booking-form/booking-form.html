<div class="booking-container">
  <h2>🎉 Book Your Hall</h2>

  <form (ngSubmit)="submitBooking()" #bookingForm="ngForm" novalidate>
    
    <div class="form-group">
      <label for="hall">🏛️ Select Hall</label>
      <select id="hall" [(ngModel)]="booking.hallId" name="hallId" required>
        <option value="" disabled selected>-- Choose a Hall --</option>
        <option *ngFor="let hall of halls" [value]="hall.id">
          {{ hall.name }}
        </option>
      </select>
    </div>

   
    <div class="form-group">
      <label for="user">👤 Select User</label>
      <select id="user" [(ngModel)]="booking.userId" name="userId" required>
        <option value="" disabled selected>-- Choose a User --</option>
        <option *ngFor="let user of users" [value]="user.id">
          {{ user.name }}
        </option>
      </select>
    </div>

    
    <div class="form-group">
      <label for="customerName">📝 Customer Name</label>
      <input
        type="text"
        id="customerName"
        [(ngModel)]="booking.customerName"
        name="customerName"
        placeholder="Enter full name"
        required
      />
    </div>

    
    <div class="form-group">
      <label for="customerPhone">📞 Customer Phone</label>
      <input
        type="tel"
        id="customerPhone"
        [(ngModel)]="booking.customerPhone"
        name="customerPhone"
        placeholder="Enter phone number"
        required
      />
      <div class="error" *ngIf="phoneError">{{ phoneError }}</div>
    </div>

   
    <div class="form-group">
      <label for="eventDate">📅 Event Date</label>
      <input
        type="date"
        id="eventDate"
        [(ngModel)]="booking.eventDate"
        name="eventDate"
        required
        (change)="validateInputs()"
      />
      <div class="error" *ngIf="eventDateError">{{ eventDateError }}</div>
    </div>

    
    <div class="form-group">
      <label for="date">🗓️ Booking Date</label>
      <input
        type="date"
        id="date"
        [(ngModel)]="booking.bookingDate"
        name="bookingDate"
        required
        (change)="validateInputs()"
      />
      <div class="error" *ngIf="bookingDateError">{{ bookingDateError }}</div>
    </div>

    <button type="submit" [disabled]="!bookingForm.form.valid">✅ Confirm Booking</button>
  </form>
</div>
